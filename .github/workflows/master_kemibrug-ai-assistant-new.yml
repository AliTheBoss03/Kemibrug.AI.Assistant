# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - kemibrug-ai-assistant-new

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9A2F260C357F402D865D624C1D78B8DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6D56ABD7C4714AABB07F6833BF0A4F8E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_17C1E9908CE040819706618CEBE0391C }}

      - name: Configure app settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'kemibrug-ai-assistant'
          app-settings-json: |
            [
              { "name": "AzureDevOpsPAT",     "value": "${{ secrets.AZURE_DEVOPS_PAT }}",     "slotSetting": false },
              { "name": "AzureDevOpsOrgUrl",  "value": "${{ secrets.AZURE_DEVOPS_ORG_URL }}", "slotSetting": false },
              { "name": "AzureOpenAIEndpoint","value": "${{ secrets.AZURE_OPENAI_ENDPOINT }}","slotSetting": false },
              { "name": "AzureOpenAIApiKey",  "value": "${{ secrets.AZURE_OPENAI_APIKEY }}",  "slotSetting": false }
            ]

          
