name: Build and deploy dotnet core app to Azure Function App - kemibrug-ai-assistant

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "."
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup .NET"
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "${{ env.DOTNET_VERSION }}"

      # --- DIAGNOSE: list repos (find repo ID) ---
      - name: "Diagnose ADO access - list repositories (robust)"
        shell: bash
        env:
          AZDO_ORG_URL: ${{ secrets.AZURE_DEVOPS_ORG_URL }}   # e.g. https://dev.azure.com/Custom-Web-Solutions
          AZDO_PROJECT: ${{ secrets.AZUREDEVOPSPROJECT }}     # exact project name
          AZDO_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}           # PAT with Code: Read
        run: |
          set -e
          sudo apt-get update -y && sudo apt-get install -y jq
          URL="${AZDO_ORG_URL}/${AZDO_PROJECT}/_apis/git/repositories?api-version=7.1-preview.1"
          echo "GET $URL"
          BODY=$(mktemp)
          STATUS=$(curl -sS -u :$AZDO_PAT -w "%{http_code}" -o "$BODY" "$URL" || true)
          echo "HTTP status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "----- Response (first 400 bytes) -----"
            head -c 400 "$BODY" || true; echo
            echo "::error::Azure DevOps returned HTTP $STATUS. Check org URL, project name, and PAT scope (Code: Read)."
            exit 3
          fi
          if ! jq -e . >/dev/null 2>&1 < "$BODY"; then
            echo "::error::Response is not valid JSON."
            head -c 400 "$BODY" || true
            exit 3
          fi
          echo "Repositories (name/id):"
          jq -r '.value[] | "name=\(.name)  id=\(.id)"' < "$BODY"

      # --- DIAGNOSE: list items under / and /src (verify exact paths) ---
      - name: "Diagnose ADO paths - list items (robust)"
        shell: bash
        env:
          AZDO_ORG_URL: ${{ secrets.AZURE_DEVOPS_ORG_URL }}
          AZDO_PROJECT: ${{ secrets.AZUREDEVOPSPROJECT }}
          AZDO_REPO: ${{ secrets.AZUREDEVOPSREPOSITORYNAME }}  # prefer repo ID
          AZDO_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          set -e
          sudo apt-get update -y && sudo apt-get install -y jq
          for scope in "/" "/src"; do
            URL="${AZDO_ORG_URL}/${AZDO_PROJECT}/_apis/git/repositories/${AZDO_REPO}/items?scopePath=${scope}&recursionLevel=Full&\$top=2000&api-version=7.1-preview.1"
            echo "GET $URL"
            BODY=$(mktemp)
            STATUS=$(curl -sS -u :$AZDO_PAT -w "%{http_code}" -o "$BODY" "$URL" || true)
            echo "HTTP status: $STATUS"
            if [ "$STATUS" != "200" ]; then
              echo "---- body (first 400 bytes) ----"
              head -c 400 "$BODY" || true; echo
              echo "::warning::Failed to list items for scopePath=${scope} (HTTP $STATUS)."
              continue
            fi
            if ! jq -e . >/dev/null 2>&1 < "$BODY"; then
              echo "::warning::Non-JSON response for scopePath=${scope}"
              head -c 400 "$BODY" || true
              continue
            fi
            echo "Paths under ${scope}:"
            jq -r '.value[]?.path' < "$BODY" | head -n 200
          done

      # --- FETCH README files and build docs.json (robust + diagnostic) ---
      - name: "Fetch Kemibrug READMEs and build docs.json (diagnostic)"
        shell: bash
        env:
          AZDO_ORG_URL: ${{ secrets.AZURE_DEVOPS_ORG_URL }}
          AZDO_PROJECT: ${{ secrets.AZUREDEVOPSPROJECT }}
          AZDO_REPO: ${{ secrets.AZUREDEVOPSREPOSITORYNAME }}  # prefer repo ID
          AZDO_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          set -e
          sudo apt-get update -y && sudo apt-get install -y jq python3

          urlencode() {
            python3 - <<'PY'
            import sys, urllib.parse
            print(urllib.parse.quote(sys.stdin.read().strip(), safe=""))
            PY
          }

          # Adjust these after checking the diagnose step output if needed
          declare -A FILES
          FILES["/src/KemibrugV2.Application/README.md"]="Application"
          FILES["/src/KemibrugV2.Core/README.md"]="Core"
          FILES["/src/KemibrugV2.Infrastructure/README.md"]="Infrastructure"
          FILES["/src/KemibrugV2.WebApiServer/README.md"]="WebApiServer"

          PROJECT="KemibrugV2"

          fetch_file() {
            local raw="$1"
            local enc; enc=$(printf "%s" "$raw" | urlencode)
            local url="${AZDO_ORG_URL}/${AZDO_PROJECT}/_apis/git/repositories/${AZDO_REPO}/items?path=%2F${enc#%2F}&includeContent=true&api-version=7.1-preview.1"
            local tmp; tmp=$(mktemp)
            local status
            status=$(curl -sS -u :$AZDO_PAT -w "%{http_code}" -o "$tmp" "$url" || true)
            echo "$status" "$tmp"
          }

          echo "[" > docs.json
          first=1
          ok=0
          fail=0

          for path in "${!FILES[@]}"; do
            layer="${FILES[$path]}"
            read -r status tmp < <(fetch_file "$path")

            if [ "$status" != "200" ]; then
              echo "::warning::HTTP $status for $path"
              echo "---- body begin ----"
              cat "$tmp" || true
              echo "---- body end ----"
              rm -f "$tmp"
              fail=$((fail+1))
              continue
            fi

            content=$(jq -r '.content // empty' < "$tmp" || true)
            rm -f "$tmp"

            if [ -z "$content" ]; then
              echo "::warning::No content for $path (empty or wrong path)"
              fail=$((fail+1))
              continue
            fi

            id=$(echo "$path" | sed 's/[^a-zA-Z0-9._-]/_/g')
            entry=$(jq -n \
              --arg id "$id" \
              --arg content "$content" \
              --arg path "$path" \
              --arg layer "$layer" \
              --arg project "$PROJECT" \
              '{ "@search.action":"mergeOrUpload", id:$id, content:$content, path:$path, layer:$layer, project:$project }')

            if [ $first -eq 0 ]; then echo "," >> docs.json; fi
            echo "$entry" >> docs.json
            first=0
            ok=$((ok+1))
            echo "OK: added $path"
          done

          echo "]" >> docs.json
          echo "SUMMARY ok=$ok fail=$fail"
          jq '.[].id' docs.json || true

          if [ $ok -eq 0 ]; then
            echo "::error::No README files added to docs.json; fix repo ID/paths/PAT scope."
            exit 2
          fi

      - name: "Upload docs.json artifact (for debugging)"
        uses: actions/upload-artifact@v4
        with:
          name: docs-json
          path: docs.json

      - name: "Push docs to Azure AI Search"
        shell: bash
        env:
          SEARCH_ENDPOINT: ${{ secrets.AZURE_SEARCH_ENDPOINT }}   # https://<svc>.search.windows.net
          SEARCH_INDEX: ${{ secrets.AZURE_SEARCH_INDEX }}         # e.g. kemibrug-rules
          SEARCH_KEY: ${{ secrets.AZURE_SEARCH_ADMIN_KEY }}
        run: |
          set -e
          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -H "api-key: ${SEARCH_KEY}" \
            --data @docs.json \
            "${SEARCH_ENDPOINT}/indexes/${SEARCH_INDEX}/docs/index?api-version=2023-11-01"
          echo "Uploaded README docs to Azure AI Search."

      - name: "Build"
        shell: pwsh
        run: |
          pushd "./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          dotnet build --configuration Release --output ./output
          popd

      - name: "Login to Azure"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CC61583FBBEC4600B796FAECBE66F119 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4FAB11EB01304BE09563B7410BD1E837 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BE4AA3B5668B4EFD94873CB496000E0A }}

      - name: "Configure app settings"
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az functionapp config appsettings set \
              --name kemibrug-ai-assistant \
              --resource-group rg-diplomprojekt-ai \
              --settings \
                AzureDevOpsPAT='${{ secrets.AZURE_DEVOPS_PAT }}' \
                AzureDevOpsOrgUrl='${{ secrets.AZURE_DEVOPS_ORG_URL }}' \
                AzureDevOpsProject='${{ secrets.AZUREDEVOPSPROJECT }}' \
                AzureDevOpsRepositoryName='${{ secrets.AZUREDEVOPSREPOSITORYNAME }}' \
                AzureOpenAIEndpoint='${{ secrets.AZURE_OPENAI_ENDPOINT }}' \
                AzureOpenAIApiKey='${{ secrets.AZURE_OPENAI_APIKEY }}' \
                AzureSearchEndpoint='${{ secrets.AZURE_SEARCH_ENDPOINT }}' \
                AzureSearchIndex='${{ secrets.AZURE_SEARCH_INDEX }}' \
                AzureSearchApiKey='${{ secrets.AZURE_SEARCH_ADMIN_KEY }}' \
                AnalysisSystemPromptV2='${{ secrets.ANALYSIS_SYSTEM_PROMPT_V2 }}'

      - name: "Deploy to Azure Functions"
        uses: Azure/functions-action@v1
        with:
          app-name: "kemibrug-ai-assistant"
          slot-name: "Production"
          package: "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output"
