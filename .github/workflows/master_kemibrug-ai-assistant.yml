name: Build and deploy dotnet core app to Azure Function App - kemibrug-ai-assistant

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # === HENT README-FILER FRA AZURE DEVOPS OG BYG docs.json (diagnose) ===
      - name: Fetch Kemibrug READMEs from Azure DevOps and build docs.json (diagnostic)
        shell: bash
        env:
          AZDO_ORG_URL: ${{ secrets.AZURE_DEVOPS_ORG_URL }}      # fx https://dev.azure.com/Custom-Web-Solutions
          AZDO_PROJECT: ${{ secrets.AZUREDEVOPSPROJECT }}        # præcist projektnavn
          AZDO_REPO:    ${{ secrets.AZUREDEVOPSREPOSITORYNAME }} # repo NAVN eller ID (ID er mest robust)
          AZDO_PAT:     ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          set -euo pipefail
          sudo apt-get update -y && sudo apt-get install -y jq python3

          urlencode() {
            python3 - <<'PY'
            import sys, urllib.parse
            print(urllib.parse.quote(sys.stdin.read().strip(), safe=""))
            PY
          }

          declare -A FILES
          FILES["/src/KemibrugV2.Application/README.md"]="Application"
          FILES["/src/KemibrugV2.Core/README.md"]="Core"
          FILES["/src/KemibrugV2.Infrastructure/README.md"]="Infrastructure"
          FILES["/src/KemibrugV2.WebApiServer/README.md"]="WebApiServer"

          PROJECT="KemibrugV2"

          fetch_file() {
            local raw_path="$1"
            local enc_path; enc_path=$(printf "%s" "$raw_path" | urlencode)
            local url="${AZDO_ORG_URL}/${AZDO_PROJECT}/_apis/git/repositories/${AZDO_REPO}/items?path=%2F${enc_path#%2F}&includeContent=true&api-version=7.1-preview.1"
            echo "INFO: GET $url" >&2
            local tmp resp_status
            tmp=$(mktemp)
            resp_status=$(curl -sS -u :$AZDO_PAT -w "%{http_code}" -o "$tmp" "$url" || true)
            echo "$resp_status" "$tmp"
          }

          echo "[" > docs.json
          first=1
          ok_count=0
          fail_count=0

          for path in "${!FILES[@]}"; do
            layer="${FILES[$path]}"
            read -r status tmpfile < <(fetch_file "$path")

            if [ "$status" != "200" ]; then
              echo "ERROR: ADO returned HTTP $status for $path" >&2
              echo "----- Response body begin -----" >&2
              cat "$tmpfile" >&2 || true
              echo "----- Response body end   -----" >&2
              rm -f "$tmpfile"
              fail_count=$((fail_count+1))
              continue
            fi

            if ! content=$(jq -r '.content // empty' < "$tmpfile"); then
              echo "ERROR: jq failed to parse JSON for $path" >&2
              cat "$tmpfile" >&2 || true
              rm -f "$tmpfile"
              fail_count=$((fail_count+1))
              continue
            fi
            rm -f "$tmpfile"

            if [ -z "$content" ]; then
              echo "WARN: No content for $path" >&2
              continue
            fi

            id=$(echo "$path" | sed 's/[^a-zA-Z0-9._-]/_/g')

            entry=$(jq -n \
              --arg id "$id" \
              --arg content "$content" \
              --arg path "$path" \
              --arg layer "$layer" \
              --arg project "$PROJECT" \
              '{ "@search.action":"mergeOrUpload", id:$id, content:$content, path:$path, layer:$layer, project:$project }')

            if [ $first -eq 0 ]; then echo "," >> docs.json; fi
            echo "$entry" >> docs.json
            first=0
            ok_count=$((ok_count+1))
            echo "OK: added $path ($layer)"
          done

          echo "]" >> docs.json
          echo "SUMMARY: success=$ok_count, failed=$fail_count"
          jq '.[].id' docs.json || true
          # Fail hard hvis intet blev tilføjet (hjælper fejlfinding)
          if [ $ok_count -eq 0 ]; then
            echo "No README files added to docs.json; aborting." >&2
            exit 1
          fi

      - name: Upload docs.json artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: docs-json
          path: docs.json

      - name: Push docs to Azure AI Search
        shell: bash
        env:
          SEARCH_ENDPOINT: ${{ secrets.AZURE_SEARCH_ENDPOINT }}   # https://<svc>.search.windows.net
          SEARCH_INDEX:    ${{ secrets.AZURE_SEARCH_INDEX }}      # kemibrug-rules
          SEARCH_KEY:      ${{ secrets.AZURE_SEARCH_ADMIN_KEY }}
        run: |
          set -euo pipefail
          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -H "api-key: ${SEARCH_KEY}" \
            --data @docs.json \
            "${SEARCH_ENDPOINT}/indexes/${SEARCH_INDEX}/docs/index?api-version=2023-11-01"
          echo "Uploaded README docs to Azure AI Search."

      # === BYG FUNKTION ===
      - name: Build
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CC61583FBBEC4600B796FAECBE66F119 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4FAB11EB01304BE09563B7410BD1E837 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BE4AA3B5668B4EFD94873CB496000E0A }}

      - name: Configure app settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az functionapp config appsettings set \
              --name kemibrug-ai-assistant \
              --resource-group rg-diplomprojekt-ai \
              --settings \
                AzureDevOpsPAT='${{ secrets.AZURE_DEVOPS_PAT }}' \
                AzureDevOpsOrgUrl='${{ secrets.AZURE_DEVOPS_ORG_URL }}' \
                AzureDevOpsProject='${{ secrets.AZUREDEVOPSPROJECT }}' \
                AzureDevOpsRepositoryName='${{ secrets.AZUREDEVOPSREPOSITORYNAME }}' \
                AzureOpenAIEndpoint='${{ secrets.AZURE_OPENAI_ENDPOINT }}' \
                AzureOpenAIApiKey='${{ secrets.AZURE_OPENAI_APIKEY }}' \
                AzureSearchEndpoint='${{ secrets.AZURE_SEARCH_ENDPOINT }}' \
                AzureSearchIndex='${{ secrets.AZURE_SEARCH_INDEX }}' \
                AzureSearchApiKey='${{ secrets.AZURE_SEARCH_ADMIN_KEY }}' \
                AnalysisSystemPromptV2='${{ secrets.ANALYSIS_SYSTEM_PROMPT_V2 }}'

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'kemibrug-ai-assistant'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
