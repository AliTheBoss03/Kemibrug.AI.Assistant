# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - kemibrug-ai-assistant

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # =========================
      # 0) Resolve ADO Project/Repo IDs
      # =========================
      - name: Resolve Azure DevOps ProjectId and RepoId
        shell: bash
        env:
          ORG_URL: ${{ secrets.AZURE_DEVOPS_ORG_URL }}      # e.g. https://dev.azure.com/Custom-Web-Solutions
          PAT:     ${{ secrets.AZURE_DEVOPS_PAT }}
          PROJECT: ${{ secrets.AZUREDEVOPSPROJECT }}        # project name (exact)
          REPO:    ${{ secrets.AZUREDEVOPSREPOSITORYNAME }} # repo NAME or GUID
        run: |
          set -euo pipefail
          sudo apt-get update -y && sudo apt-get install -y jq >/dev/null

          if [ -z "${ORG_URL:-}" ] || [ -z "${PAT:-}" ] || [ -z "${PROJECT:-}" ] || [ -z "${REPO:-}" ]; then
            echo "::error::Missing one of ORG_URL/PAT/PROJECT/REPO secrets."
            exit 2
          fi

          # Get ProjectId by project name
          PROJ_URL="${ORG_URL%/}/_apis/projects?api-version=7.1-preview.4"
          echo "GET $PROJ_URL"
          PROJ_BODY=$(mktemp)
          PROJ_CODE=$(curl -sS -L --fail-with-body -u :$PAT -w "%{http_code}" -o "$PROJ_BODY" "$PROJ_URL" || true)
          echo "HTTP status (projects): $PROJ_CODE"
          if [ "$PROJ_CODE" != "200" ]; then
            echo "::error::Could not list projects (HTTP $PROJ_CODE)"
            head -c 400 "$PROJ_BODY" || true; echo
            exit 3
          fi

          # Find project by exact name (case-sensitive match)
          PROJECT_ID=$(jq -r --arg NAME "$PROJECT" '.value[] | select(.name == $NAME) | .id' < "$PROJ_BODY")
          rm -f "$PROJ_BODY"

          if [ -z "$PROJECT_ID" ] || [ "$PROJECT_ID" = "null" ]; then
            echo "::error::Project '$PROJECT' not found in org."
            exit 3
          fi
          echo "Resolved ProjectId: $PROJECT_ID"
          echo "RESOLVED_PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV

          # List repos within project and resolve RepoId (by name or accept GUID as-is)
          REPOS_URL="${ORG_URL%/}/$PROJECT/_apis/git/repositories?api-version=7.1-preview.1"
          echo "GET $REPOS_URL"
          REPOS_BODY=$(mktemp)
          REPOS_CODE=$(curl -sS -L --fail-with-body -u :$PAT -w "%{http_code}" -o "$REPOS_BODY" "$REPOS_URL" || true)
          echo "HTTP status (repos): $REPOS_CODE"
          if [ "$REPOS_CODE" != "200" ]; then
            echo "::error::Could not list repositories (HTTP $REPOS_CODE)"
            head -c 400 "$REPOS_BODY" || true; echo
            exit 3
          fi

          # If REPO looks like a GUID, trust it; else match by name
          if [[ "$REPO" =~ ^[0-9a-fA-F-]{36}$ ]]; then
            REPO_ID="$REPO"
          else
            REPO_ID=$(jq -r --arg NAME "$REPO" '.value[] | select(.name == $NAME) | .id' < "$REPOS_BODY")
          fi
          rm -f "$REPOS_BODY"

          if [ -z "$REPO_ID" ] || [ "$REPO_ID" = "null" ]; then
            echo "::error::Repository '$REPO' not found in project '$PROJECT'."
            exit 3
          fi
          echo "Resolved RepoId: $REPO_ID"
          echo "RESOLVED_REPO_ID=$REPO_ID" >> $GITHUB_ENV

      # =========================
      # (Optional) Show a few paths safely (no pipes => no SIGPIPE)
      # =========================
      - name: List a few repo paths under / and /src (safe)
        shell: bash
        env:
          ORG_URL: ${{ secrets.AZURE_DEVOPS_ORG_URL }}
          PAT:     ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          set -euo pipefail
          sudo apt-get update -y && sudo apt-get install -y jq >/dev/null

          for scope in "/" "/src"; do
            URL="${ORG_URL%/}/${RESOLVED_PROJECT_ID}/_apis/git/repositories/${RESOLVED_REPO_ID}/items?scopePath=${scope}&recursionLevel=Full&\$top=2000&api-version=7.1-preview.1"
            echo "GET $URL"
            BODY=$(mktemp)
            CODE=$(curl -sS -L --fail-with-body -u :$PAT -w "%{http_code}" -o "$BODY" "$URL" || true)
            echo "HTTP status: $CODE"
            if [ "$CODE" = "200" ] && jq -e . >/dev/null 2>&1 < "$BODY"; then
              OUT=$(mktemp)
              jq -r '.value[]?.path' < "$BODY" > "$OUT" || true
              head -n 100 "$OUT" || true
              rm -f "$OUT"
            else
              echo "---- body (first 400 bytes) ----"
              head -c 400 "$BODY" || true; echo
              echo "::warning::Could not list items for scopePath=${scope} (HTTP $CODE). Continuingâ€¦"
            fi
            rm -f "$BODY"
          done

      # =========================
      # 1) Fetch Kemibrug READMEs from ADO and build docs.json
      # =========================
      - name: Fetch READMEs and build docs.json
        shell: bash
        env:
          ORG_URL: ${{ secrets.AZURE_DEVOPS_ORG_URL }}
          PAT:     ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          set -euo pipefail
          sudo apt-get update -y && sudo apt-get install -y jq python3 >/dev/null

          # URL-encode helper (no heredoc)
          urlencode() {
            python3 -c "import sys,urllib.parse; print(urllib.parse.quote(sys.stdin.read().strip(), safe=''))"
          }

          declare -A FILES
          FILES["/src/KemibrugV2.Application/README.md"]="Application"
          FILES["/src/KemibrugV2.Core/README.md"]="Core"
          FILES["/src/KemibrugV2.Infrastructure/README.md"]="Infrastructure"
          FILES["/src/KemibrugV2.WebApiServer/README.md"]="WebApiServer"

          PROJECT="KemibrugV2"

          fetch_file() {
            local raw="$1"
            local enc; enc=$(printf "%s" "$raw" | urlencode)
            local url="${ORG_URL%/}/${RESOLVED_PROJECT_ID}/_apis/git/repositories/${RESOLVED_REPO_ID}/items?path=%2F${enc#%2F}&includeContent=true&api-version=7.1-preview.1"
            local tmp; tmp=$(mktemp)
            local status
            status=$(curl -sS -L --fail-with-body -u :$PAT -w "%{http_code}" -o "$tmp" "$url" || true)
            echo "$status" "$tmp"
          }

          echo "[" > docs.json
          first=1
          ok=0
          fail=0

          for path in "${!FILES[@]}"; do
            layer="${FILES[$path]}"
            read -r status tmp < <(fetch_file "$path")

            if [ "$status" != "200" ]; then
              echo "::warning::HTTP $status for $path"
              echo "---- body begin ----"
              head -c 400 "$tmp" || true; echo
              echo "---- body end ----"
              rm -f "$tmp"
              fail=$((fail+1))
              continue
            fi

            if ! jq -e . >/dev/null 2>&1 < "$tmp"; then
              echo "::warning::Non-JSON for $path"; head -c 400 "$tmp" || true; echo
              rm -f "$tmp"; fail=$((fail+1)); continue
            fi

            content=$(jq -r '.content // empty' < "$tmp" || true)
            rm -f "$tmp"

            if [ -z "$content" ]; then
              echo "::warning::No content for $path"; fail=$((fail+1)); continue
            fi

            id=$(echo "$path" | sed 's/[^a-zA-Z0-9._-]/_/g')
            entry=$(jq -n \
              --arg id "$id" \
              --arg content "$content" \
              --arg path "$path" \
              --arg layer "$layer" \
              --arg project "$PROJECT" \
              '{ "@search.action":"mergeOrUpload", id:$id, content:$content, path:$path, layer:$layer, project:$project }')

            if [ $first -eq 0 ]; then echo "," >> docs.json; fi
            echo "$entry" >> docs.json
            first=0
            ok=$((ok+1))
            echo "OK: added $path"
          done

          echo "]" >> docs.json
          echo "SUMMARY ok=$ok fail=$fail"
          jq '.[].id' docs.json || true

          if [ $ok -eq 0 ]; then
            echo "::error::No README files added to docs.json; fix IDs/paths/PAT."
            exit 2
          fi

      - name: Upload docs.json artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: docs-json
          path: docs.json

      # =========================
      # 2) Push docs to Azure AI Search
      # =========================
      - name: Push docs to Azure AI Search
        shell: bash
        env:
          SEARCH_ENDPOINT: ${{ secrets.AZURE_SEARCH_ENDPOINT }}   # e.g. https://search-kemibrug.search.windows.net
          SEARCH_INDEX:    ${{ secrets.AZURE_SEARCH_INDEX }}      # e.g. kemibrug-rules
          SEARCH_KEY:      ${{ secrets.AZURE_SEARCH_ADMIN_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${SEARCH_ENDPOINT:-}" ] || [ -z "${SEARCH_INDEX:-}" ] || [ -z "${SEARCH_KEY:-}" ]; then
            echo "::error::Missing Azure AI Search secrets."
            exit 2
          fi
          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -H "api-key: ${SEARCH_KEY}" \
            --data @docs.json \
            "${SEARCH_ENDPOINT%/}/indexes/${SEARCH_INDEX}/docs/index?api-version=2023-11-01"
          echo "Uploaded README docs to Azure AI Search."

      # =========================
      # 3) Build function app
      # =========================
      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}' >/dev/null
          dotnet build --configuration Release --output ./output
          popd >/dev/null

      # =========================
      # 4) Login to Azure & set app settings
      # =========================
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CC61583FBBEC4600B796FAECBE66F119 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4FAB11EB01304BE09563B7410BD1E837 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BE4AA3B5668B4EFD94873CB496000E0A }}

      - name: Configure app settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az functionapp config appsettings set \
              --name kemibrug-ai-assistant \
              --resource-group rg-diplomprojekt-ai \
              --settings \
                AzureDevOpsPAT='${{ secrets.AZURE_DEVOPS_PAT }}' \
                AzureDevOpsOrgUrl='${{ secrets.AZURE_DEVOPS_ORG_URL }}' \
                AzureDevOpsProject='${{ secrets.AZUREDEVOPSPROJECT }}' \
                AzureDevOpsRepositoryName='${{ secrets.AZUREDEVOPSREPOSITORYNAME }}' \
                AzureOpenAIEndpoint='${{ secrets.AZURE_OPENAI_ENDPOINT }}' \
                AzureOpenAIApiKey='${{ secrets.AZURE_OPENAI_APIKEY }}' \
                AzureSearchEndpoint='${{ secrets.AZURE_SEARCH_ENDPOINT }}' \
                AzureSearchIndex='${{ secrets.AZURE_SEARCH_INDEX }}' \
                AzureSearchApiKey='${{ secrets.AZURE_SEARCH_ADMIN_KEY }}' \
                AnalysisSystemPromptV2='${{ secrets.ANALYSIS_SYSTEM_PROMPT_V2 }}'

      # =========================
      # 5) Deploy
      # =========================
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'kemibrug-ai-assistant'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
